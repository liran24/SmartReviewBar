<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>SMART STICKY REVIEWER — Site Widget Demo</title>
    <style>
      body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial; padding: 24px; }
      code { background: #f3f4f6; padding: 2px 6px; border-radius: 6px; }
      .hint { color: #6b7280; }
    </style>
  </head>
  <body>
    <h1>SMART STICKY REVIEWER — Site Widget Demo</h1>
    <p class="hint">
      This page loads <code>embed.js</code> which fetches widget data from the backend and renders a sticky bar.
      If the backend returns <code>ShouldRender=false</code>, it fails silently.
    </p>

    <p>
      Ensure the API is running, then configure the site in the Admin Widget for <code>demo-site</code>.
    </p>

    <script
      src="./embed.js"
      data-api-base="http://localhost:5260"
      data-site-id="demo-site"
      defer></script>
  </body>
</html>
